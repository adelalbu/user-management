<nav class="navbar mb-3">
  <div class="container-fluid">
    <div class="row w-100">

      <div class=" col-lg-1 col-sm-2 my-2">
        <!--            [src]="'https://pbs.twimg.com/profile_images/547333499485581312/5t981GuL.jpeg'"-->
        <img
          [src]="'/assets/logo.jpg'"
          class="mr-2"
          style="width: 48px;"
        />

      </div>

      <input
        class="form-control  search-input col-lg-3 col-sm-10 my-2"
        type="text"
        name="searchTerm"
        placeholder="Search users"
        [(ngModel)]="service.searchTerm"
      />

      <div class="col-lg-6 d-flex align-items-center justify-content-lg-start col-sm-8 justify-content-sm-end my-2">
        <div ngbDropdown class=" ">
          <button
            class="btn btn-outline-primary mx-2"
            id="dropdownDepFilter"
            ngbDropdownToggle
          >
            Department filter
          </button>
          <div ngbDropdownMenu aria-labelledby="dropdownDepFilter">
            <button ngbDropdownItem (click)="resetFilter()">
              All
            </button>

            <button ngbDropdownItem (click)="selectDepartment('Informatica')">
              Informatica
            </button>

            <button ngbDropdownItem (click)="selectDepartment('Matematica')">
              Matematica
            </button>
            <button ngbDropdownItem (click)="selectDepartment('Fizica')">
              Fizica
            </button>
            <button ngbDropdownItem (click)="selectDepartment('Biologie-Chimie')">
              Biologie-Chimie
            </button>
            <button ngbDropdownItem (click)="selectDepartment('Geografie')">
              Geografie
            </button>
            <button ngbDropdownItem (click)="selectDepartment('Psihologie')">
              Psihologie
            </button>
          </div>
        </div>

        <div ngbDropdown class="">
          <button
            class="btn btn-outline-primary mx-2"
            id="dropdownStatusFilter"
            ngbDropdownToggle
          >
            Status Filter
          </button>
          <div ngbDropdownMenu aria-labelledby="dropdownDepFilter">
            <button ngbDropdownItem (click)="resetFilter()">
              All
            </button>
            <button ngbDropdownItem (click)="selectStatus(1)">
              Active
            </button>
            <button ngbDropdownItem (click)="selectStatus(0)">
              Inactive
            </button>
          </div>
        </div>
      </div>


      <div class="col-lg-2 col-sm-4 d-flex justify-content-lg-end align-items-center justify-content-sm-end my-2">
        <img
          [src]="'https://blog.cpanel.com/wp-content/uploads/2019/08/user-01.png'"
          class="mr-2"
          style="width: 25px;"/>
        My Account
      </div>
    </div>


  </div>
</nav>
