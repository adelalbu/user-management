<div class="container-fluid px-5">
  <div class="row">
    <div class="col">
      <form>
        <app-header></app-header>

        <div class="contaier-heading d-flex justify-content-between align-items-center">
          <div class="title my-4">USERS CLOUD9</div>
          <button class="btn btn-warning" (click)="open(content)">
            + ADD NEW USER
          </button>
        </div>

        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col" sortable="name" (sort)="onSort($event)">Name</th>
              <th scope="col" sortable="email" (sort)="onSort($event)">Email</th>
              <th scope="col">Department</th>
              <th scope="col">Staus</th>
              <th scope="col">Edit</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users$ | async">
              <th scope="row">{{ user.id }}</th>
              <td>
                <ngb-highlight
                  [result]="user.name"
                  [term]="service.searchTerm"
                ></ngb-highlight>
              </td>
              <td>
                <ngb-highlight
                  [result]="user.email"
                  [term]="service.searchTerm"
                ></ngb-highlight>
              </td>
              <td>
                <ngb-highlight
                  [result]="user.department.name"
                  [term]="service.searchTerm"
                ></ngb-highlight>
              </td>
              <td>
               
                <span
                  class="badge text-white"
                  [ngClass]="+user.status === 1?'bg-success':'bg-danger'"
                  >{{+user.status === 1?'Active':'Inactive'}}</span
                >
              </td>
              <th scope="row">
                <input
                  type="image"
                  [src]="'https://image.flaticon.com/icons/png/512/84/84380.png'"
                  class="mr-2"
                  style="width: 30px;"
                  (click)="open(content2)"
                  (click)="editUser(user.id)"
                />
              </th>
            </tr>
          </tbody>
        </table>

        <div class="d-flex justify-content-between p-2">
          <ngb-pagination
            [collectionSize]="(total$ | async)!"
            [(page)]="service.page"
            [maxSize]="5"
            [rotate]="true"
            [ellipses]="false"
            [boundaryLinks]="true"
            [pageSize]="service.pageSize"
          >
          </ngb-pagination>

          <select
            class="custom-select"
            style="width: auto;"
            name="pageSize"
            [(ngModel)]="service.pageSize"
          >
            <option [ngValue]="10">10 items per page</option>
            <option [ngValue]="20">20 items per page</option>
            <option [ngValue]="50">50 items per page</option>
          </select>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- modal for add user -->

<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Add new user</h4>
    <button
      type="button"
      class="close btn-x"
      aria-label="Close"
      (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form #userForm="ngForm" class="addUser">
      <p class="col-12 d-flex justify-content-between">
        <label for="idUser">User ID: </label>
        <input
          id="idUser"
          type="text"
          [(ngModel)]="userToBeAdded.id"
          [ngClass]="idExists===true?'invalid':''"
          name="id"
          (change)="checkId()"
        />
      </p>
      <p class="col-12 d-flex justify-content-between">
        <label for="firstName">First name: </label>
        <input
          id="firstName"
          type="text"
          [(ngModel)]="userToBeAdded.firstname"
          name="firstName"
        />
      </p>
      <p class="col-12 d-flex justify-content-between">
        <label for="lastName">Last name: </label>
        <input
          id="lastName"
          type="text"
          [(ngModel)]="userToBeAdded.surname"
          name="lastName"
        />
      </p>
      <p class="col-12 d-flex justify-content-between">
        <label for="email">Email: </label>
        <input
          id="email"
          type="email"
          [(ngModel)]="userToBeAdded.email"
          name="email"
        />
      </p>
      <p class="col-12 d-flex justify-content-between">
        <label for="googleScholar">GoogleScholar: </label>
        <input
          id="googleScholar"
          type="text"
          [(ngModel)]="userToBeAdded.urlGoogleScholar"
          name="googleScholar"
        />
      </p>
      <p class="col-12 d-flex justify-content-between">
        <label for="permissions">Permissions: </label>
        <input
          id="permissions"
          type="text"
          [(ngModel)]="userToBeAdded.permissions"
          name="permissions"
        />
      </p>
      <p class="col-12 d-flex justify-content-between">
        <label for="status">Status: </label>
        <input
          id="status"
          type="text"
          [(ngModel)]="userToBeAdded.status"
          name="status"
        />
      </p>
      <p class="col-12 d-flex justify-content-between">
        <label for="domain">Domain: </label>
        <input
          id="domain"
          type="text"
          [(ngModel)]="userToBeAdded.domain"
          name="domain"
        />
      </p>
      <p class="col-12 d-flex justify-content-between">
        <label for="domainId">Domain ID: </label>
        <input
          id="domainId"
          type="text"
          [(ngModel)]="userToBeAdded.domainId"
          name="domainId"
        />
      </p>
      <hr />

      <p class="col-12 d-flex justify-content-between">
        <label for="depId">Department ID: </label>
        <input
          id="depId"
          type="text"
          [(ngModel)]="userToBeAdded.department.id"
          name="depId"
        />
      </p>
      <p class="col-12 d-flex justify-content-between">
        <label for="depName">Department name: </label>
        <input
          id="depName"
          type="text"
          [(ngModel)]="userToBeAdded.department.name"
          name="depName"
        />
      </p>
      <p class="col-12 d-flex justify-content-between">
        <label for="parentId">Parent department ID: </label>
        <input
          id="parentId"
          type="text"
          [(ngModel)]="userToBeAdded.department.parent.id"
          name="parentId"
        />
      </p>
      <p class="col-12 d-flex justify-content-between">
        <label for="parentName">Parent name: </label>
        <input
          id="parentName"
          type="text"
          [(ngModel)]="userToBeAdded.department.parent.name"
          name="parentName"
        />
      </p>
    </form>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-outline-dark"
      (click)="addUser()"
      (click)="d('Cross click')"
      
      [disabled] = "idExists"
    >
      Save
    </button>
  </div>
</ng-template>
